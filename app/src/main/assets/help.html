    <h2>无法授权或者授权失败？</h2>
    <p>在授权页面点击授权后会进入系统浏览器开始 Notion 的授权流程，流程结束后一般会自动通过回调链接唤起
        App，但部分机型可能默认会拦截该链接导致无法授权，可以手动复制最后的回调地址，然后回到 App 的授权页面点击右上角 Icon 粘贴该链接。</p>
    <p>如果在获取到回调链接后提示授权失败，那可能是授权 Token 超时，可以重新发起授权。</p>
    <br>
    <h2>页面内容排序不对？</h2>
    <p>由于 Notion Api 没有提供排序相关的操作，我们只能将内容添加到文章的末尾。但因为每个内容块都包含修改时间，App 会按照这个时间进行排序。</p>
